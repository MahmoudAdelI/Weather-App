<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather Today</h1>
        <form class="change-location text-muted text-center my-4">
            <label for="city" class="mb-2">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-3">
        </form>

        <span class="loader d-none"></span>

        <div class="card shadow-lg-rounded d-none">
            <img src="" alt="" class="time card-img-top">
            <div class="icon text-center bg-light mx-auto">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="details text-muted text-center text-uppercase">
                <h5 class="my-3">city name</h5>
                <div class="my-3">weather condition</div>
                <div class="display-4 my-4">
                    <span class="temp">Temp</span>
                    <span>&deg;c</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
